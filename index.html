<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Linking boxIcon for Icon -->
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
</head>
<body>

	<div class="wrapper">
		<header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
		
		<section class="input-part">

			<p class="info-txt">Please enter a valid city name</p>
			<input type="text" placeholder="Enter city name" spellcheck="false" required>
			<div class="separator"></div>
			<button>Get device location</button>

		</section>

		<section class=weather-part>
			<img src="#" alt="Weather Icon">
			<div class="temp">
				<span class="numb">_</span>
				<span class="deg">°</span>C 
			</div>

			<div class="weather">_ _</div>

			<div class="location">
				<i class="bx bx-map"></i>
				<span>_, _</span>	
			</div>

			<div class="bottom-details">
				<div class="column feels">
					<i class="bx bxs-thermometer"></i>
					<div class="details">
						<div class="temp">
							<span class="numb-2">_</span>
							<span class="deg">°</span>C 
						</div>
						<p>Feels like</p>
					</div>
				</div>
				<div class="column humidity">
					<i class="bx bxs-droplet-half"></i>
					<div class="details">
						<span>_</span>
						<p>Humidity</p>
					</div>
				</div>
			</div>

		</section>

	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
